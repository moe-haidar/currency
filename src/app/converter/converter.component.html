<div class='container' *ngIf="rates">
         <h1>Currency Converter</h1>

<input type="number" placeholder="amount" [(ngModel)]="amount">

<label>From: </label>

<select [(ngModel)]="from" (change)="loadRates()">
         <option *ngFor="let c of getAllCurencies()" [value]="c">{{c}}</option>
</select>

<label>TO: </label>
<select [(ngModel)]="to">
         <option *ngFor='let c of getAllCurencies()' [value]="c">{{c}}</option>
</select>


<br>
